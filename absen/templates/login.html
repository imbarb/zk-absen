<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin ZK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animasi background agar lebih hidup */
        body {
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #1e3a8a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen overflow-hidden">
    <!-- Overlay dekorasi di background -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute w-64 h-64 bg-indigo-500/20 rounded-full blur-3xl -top-20 -left-20"></div>
        <div class="absolute w-96 h-96 bg-purple-500/10 rounded-full blur-3xl -bottom-20 -right-20"></div>
    </div>

    <!-- Container Card dengan efek Glassmorphism -->
    <div class="bg-white/10 backdrop-blur-md border border-white/20 p-8 rounded-2xl shadow-2xl w-96 transform transition-all hover:scale-[1.01]">
        
        <!-- Judul yang lebih menarik -->
        <div class="mb-8 text-center">
            <h2 class="text-3xl font-extrabold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-300 uppercase">
                ZK Management
            </h2>
            <p class="text-indigo-200/70 text-sm font-medium tracking-widest mt-1">ADMIN PORTAL</p>
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="bg-red-500/20 border border-red-500/50 text-red-200 text-xs py-2 px-4 rounded-lg mb-4 text-center">
                {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-5">
            <div>
                <label class="block text-indigo-100 text-xs font-semibold mb-1.5 ml-1 uppercase tracking-wider">Username</label>
                <input type="text" name="username" 
                    class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:bg-white/10 transition-all" 
                    placeholder="Enter your username" required>
            </div>
            
            <div>
                <label class="block text-indigo-100 text-xs font-semibold mb-1.5 ml-1 uppercase tracking-wider">Password</label>
                <input type="password" name="password" 
                    class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:bg-white/10 transition-all" 
                    placeholder="••••••••" required>
            </div>

            <button type="submit" 
                class="w-full mt-4 bg-gradient-to-r from-indigo-600 to-indigo-500 hover:from-indigo-500 hover:to-indigo-400 text-white font-bold py-3 rounded-xl shadow-lg shadow-indigo-900/20 transition duration-300 transform active:scale-95">
                Sign In
            </button>
        </form>

        <p class="mt-8 text-center text-xs text-indigo-300/50">
            &copy; 2026 ZK System. All rights reserved.
        </p>
    </div>
</body>
</html>
